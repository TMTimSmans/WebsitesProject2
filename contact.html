                <br><br>
                <label for="onderwerp">Onderwerp: </label><br>
                <input class="inputBox" type="text" name="onderwerp" id="onderwerp" placeholder="Onderwerp"/>
                <br><br>
                <label for="bericht">Bericht: </label><br>
                <textarea rows="7" cols="80" id="bericht"></textarea>

            </form>
